<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Inventory Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Bookstore Inventory Management</h1>

    <!-- Form for adding a new book -->
    <h2>Add a New Book</h2>
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="year">Publication Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Non-Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Science Fiction</option>
            <!-- Add more genre options as needed -->
        </select><br>

        <button type="submit">Add Book</button>
    </form>

    <!-- Form for updating an existing book -->
    <h2>Edit Book Details</h2>
    <form id="editBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>        

        <label for="editAuthor">Author:</label>
        <input type="text" id="editAuthor" name="editAuthor" required><br>

        <label for="editISBN">ISBN:</label>
        <input type="text" id="editISBN" name="editISBN" required><br>

        <label for="editYear">Publication Year:</label>
        <input type="number" id="editYear" name="editYear" required><br>

        <label for="editGenre">Genre:</label>
        <select id="editGenre" name="editGenre" required>
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Non-Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Science Fiction</option>
            <!-- Add more genre options as needed -->
        </select><br>

        <button type="submit">Update Book</button>
    </form>

    <!-- Section for displaying the list of books -->
    <h2>Book Inventory</h2>
    <ul id="bookList">
        <!-- Books will be dynamically added here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
